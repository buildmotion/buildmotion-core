<div *ngIf="hasMessage">
<div class="alert {{alertNotification.type}} role=" alert ">
  <strong>{{alertNotification.header}}</strong> :: {{alertNotification.title}}
  <ul>
    <li *ngFor="let message of alertNotification.messages ">{{message}}</li>
  </ul>
</div>
</div>

<div *ngIf="hasMessage " class="alert {{alertNotification.type}} " role="alert ">
  <div class="container ">
    <button type="button " class="close " data-dismiss="alert " aria-label="Close ">
      <span aria-hidden="true ">
        <i class="now-ui-icons ui-1_simple-remove "></i>
      </span>
    </button>
    <div class="alert-icon ">
      <i class="now-ui-icons ui-1_bell-53 "></i>
    </div>
    <strong>{{alertNotification.header}}</strong> :: {{alertNotification.title}}
    <ul>
      <li *ngFor="let message of alertNotification.messages ">{{message}}</li>
    </ul>
  </div>
</div>
